<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-grid">
        <!-- Reverted to Two-Line Display -->
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>

        <!-- Memory Buttons -->
        <button data-memory-clear class="operator">MC</button>
        <button data-memory-recall class="operator">MR</button>
        <button data-memory-add class="operator">M+</button>
        <button data-memory-subtract class="operator">M-</button>

        <!-- Special Function Buttons -->
        <button data-sqrt class="operator span-two">√</button>
        <button data-percent class="operator span-two">%</button>
        
        <!-- Main Keypad -->
        <button data-all-clear class="span-two">AC</button>
        <button data-delete>⌫</button>
        <button data-operation class="operator">÷</button>

        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="operator">×</button>
        
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="operator">+</button>
        
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="operator">-</button>

        <button data-toggle-sign>+/-</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equals class="operator">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
